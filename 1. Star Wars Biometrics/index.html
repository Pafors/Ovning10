<!doctype html>
<html lang="sv">

<head>
  <title>Star Wars Biometrics</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <header>
    <div class="container py-2">
      <div class="row">
        <div class="col-11">
          <h1 class="">Star Wars Biometrics</h1>
        </div>
      </div>
    </div>
  </header>

  <main class="container">

    <!-- Character request form -->
    <section>
      <div class="card my-3">
        <div class="card-header bg-spacecolor fg-spacecolor">
          <h5>Ange en Star Wars karaktär:</h5>
        </div>
        <div class="card-body">
          <form id="inputForm" class="row gx-3 gy-2 align-items-end">

            <!-- Character input field -->
            <div class="col-sm">
              <div class="mb-3">
                <input type="text" class="form-control" name="sw-character-field" id="sw-character-field"
                  placeholder="Namnet på karaktären" required>
              </div>
            </div>

            <!-- Search button -->
            <div class="col-auto">
              <div class="mb-3">
                <button id="search-btn" type="submit" class="btn btn-secondary">Sök</button>
              </div>
            </div>

          </form>

        </div>
      </div>
    </section>

    <!-- Display of result -->
    <section>
      <div class="card my-3">
        <div class="card-header bg-spacecolor fg-spacecolor">
          <h5>Resultat</h5>
        </div>
        <div class="card-body">
          <div class="card-text">
            <div class="row">
              <div class="col">
                <textarea class="form-control font-monospace" id="displayResult" rows="15" readonly></textarea>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

  </main>

  <footer class="container-fluid py-2">
    <div class="row">
      <div class="col">Copyright 2022 Patric</div>
    </div>
  </footer>

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>
  <!-- Application JavaScript -->
  <script src="./sw.js" defer></script>
</body>

</html>
